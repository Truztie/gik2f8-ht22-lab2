<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo-applikation</title>
</head>
<body >
    <main id="root" class="pt-24 bg-gradient-to-tr from-purple-500 to-yellow-400 min-h-screen">
        <h1 class="text-center mb-10 text-7xl text-purple-900">Todo-list</h1>
        <section class="flex gap-10 w-full xl:w-4/5 mx-2 xl:mx-auto bg-white bg-opacity-75 p-5 rounded-lg">
            <section class="flex-1">
                <h2 class="mb-6 text-3xl text-orange-900">Add a task</h2>
                <form id="todoForm" name="todoForm">
                    <section class="mb-2">
                        <label class=" block pr-5 mb-2 text-xl" for="title">Title:</label>
                        <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
                        <input type="text" name="title" id="title" class="w-full rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-purple-500 px-4 py-2"/>
                    </section>
                    <section class="mb-2">
                        <label class=" block pr-5 mb-2 text-xl" for="description">Description:</label>
                        <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
                        <textarea maxlength="500" rows="5" name="description" id="description" class="w-full rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-purple-500 px-4 py-2"></textarea>
                    </section>
                    <section class="mb-2">
                        <label class=" block pr-5 mb-2 text-xl" for="title">Due date:</label>
                        <p class="message text-sm text-red-700 mb-2 hidden">Error message</p>
                        <input type="date" name="dueDate" id="dueDate" class="w-full rounded-md border-yellow-500 border-2 focus-within:outline-none focus:border-purple-500 px-4 py-2"/>
                    </section>
                    <button name="SubmitTodoForm" class="rounded-md bg-yellow-500 hover:bg-purple-500 px-4 py-1" type="submit">Submit</button>
                </form>
            </section>
            <section class="flex-1 px-5">
                <h2 class="mb-6 text-3xl text-orange-900">Tasks</h2>
                <ul id="todoList"></ul>
            </section>
        </section>
    </main>
    <script src="Api.js"></script>
    <script src="script.js"></script>
</body>
</html>
